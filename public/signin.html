<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>

    <input type="email" name="email" id="email" />
    <input type="password" name="password" id="password" />
    <input type="checkbox" name="visible" id="visible" onclick="myFunction()" />
    <button type="submit" id="submit">Sign In</button>
    <h3>Want to create an account?<a href="signup.html">Sign Up</a></h3>

    <script>
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      const submit = document.getElementById("submit");
      const email = document.getElementById("email");
      const pwd = document.getElementById("password");

      submit.addEventListener("click", async () => {
        let user = {
          email: email.value,
          password: pwd.value,
        };

        let request = await fetch("http://localhost:4321/api/v1/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          crossDomain: true,
          body: JSON.stringify(user),
        });

        let message = await request.text();
        alert(message);
      });
    </script>
  </body>
</html>
